<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们的订婚请柬</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff; }
    .section { padding: 40px 20px; text-align: center; }
    h1 { font-size: 2em; margin-bottom: 10px; }
    p { font-size: 1.2em; line-height: 1.5; }
    .banner { width: 100%; height: auto; }
    .form-group { margin-bottom: 15px; }
    input, select, textarea {
      width: 80%; padding: 10px; font-size: 1em;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #ff6f61; color: white; border: none;
      padding: 10px 20px; font-size: 1em; border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- 封面图 -->
  <div class="section">
    <img src="your-cover-image.jpg" alt="封面" class="banner" />
    <h1>我们订婚啦 🎉</h1>
    <p>诚邀您来见证我们的幸福时刻</p>
  </div>

  <!-- 信息区域 -->
  <div class="section" style="background: #f9f9f9;">
    <h2>新人介绍</h2>
    <p>阿杰 ❤️ 小瑜</p>
    <p>时间：2025年6月1日  下午3:00</p>
    <p>地点：杭州西子湖畔 XX酒店</p>
    <img src="your-photo.jpg" alt="合影" class="banner" />
  </div>

  <!-- 日程简述 -->
  <div class="section">
    <h2>当天流程</h2>
    <p>14:30 签到</p>
    <p>15:00 订婚仪式</p>
    <p>17:00 晚宴开始</p>
  </div>

  <!-- 表单 -->
  <div class="section" style="background: #f1f1f1;">
    <h2>请填写来宾信息</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="您的姓名" required />
      </div>
      <div class="form-group">
        <select name="attendance" required>
          <option value="">是否出席？</option>
          <option value="出席">出席</option>
          <option value="不出席">不出席</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" name="guests" placeholder="出席人数（含您）" min="1" />
      </div>
      <div class="form-group">
        <textarea name="note" placeholder="备注（可选）"></textarea>
      </div>
      <button type="submit">提交</button>
    </form>
  </div>

  <!-- 尾部 -->
  <div class="section">
    <p>期待与您共度美好时光 ❤</p>
    <img src="your-thankyou-image.jpg" alt="谢谢图" class="banner" />
  </div>

</body>
</html>
